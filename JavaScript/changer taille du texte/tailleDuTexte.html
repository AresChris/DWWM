<!DOCTYPE html>
<html>
<head>
    <title>Compteur</title>
</head>
<body>
    <h1>Changer la taille du texte</h1>
    <button id="increase">Augmenter la taille du texte</button>
    <p id="texte">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Nesciunt voluptas vitae ad saepe, fugit laborum adipisci officia incidunt 
        magni necessitatibus officiis sit? Culpa, esse in voluptas iusto illo ea 
        labore!</p>
    <script>
       function changeFontSize(increment) {
            const paragraph = document.getElementById('texte');
            const currentSize = window.getComputedStyle(paragraph, null).getPropertyValue('font-size');
            const newSize = parseFloat(currentSize) + increment;
            paragraph.style.fontSize = newSize + 'px';
        }

        document.getElementById('increase').addEventListener('click', function() {
            changeFontSize(2); // Augmente la taille de 2px
        });
    </script>
</body>
</html>
