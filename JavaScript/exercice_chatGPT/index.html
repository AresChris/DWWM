<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    li {
      cursor: pointer;
      margin: 5px 0;
    }

    li:hover {
      text-decoration: line-through;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Ma liste de tâches</h1>
  <input type="text" id="taskInput" placeholder="Nouvelle tâche">
  <button id="addTaskBtn">Ajouter</button>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    addTaskBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();

      if (taskText !== "") {
        const li = document.createElement("li");
        li.textContent = taskText;

        // Lorsqu'on clique sur une tâche, elle est supprimée
        li.addEventListener("click", () => {
          taskList.removeChild(li);
        });

        taskList.appendChild(li);
        taskInput.value = ""; // Réinitialise le champ
        taskInput.focus();    // Redonne le focus au champ
      }
    });
  </script>
</body>
</html>
