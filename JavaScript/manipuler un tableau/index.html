<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipuler un tableau</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./style/main.js" defer type="module"></script>
    </head>

    <body>
        <h1>Liste des personnes inscrites</h1>
        <section>
            <fieldset>
                <p>Ajouter une personne</p>
                <label for="prenom">Prénom: </label>
                <input id="prenom" type="text">
                <label for="nom">Nom: </label>
                <input id="nom" type="text">
                <button id="ajouter">Ajouter</button>
                <ul id="liste"></ul>
            </fieldset>
        </section>

        <table id="myTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </body>
</html>
